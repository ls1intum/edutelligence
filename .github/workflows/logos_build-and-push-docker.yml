name: Logos - Build

on:
  pull_request:
    paths:
      - "logos/**"
      - ".github/workflows/logos_build-and-push-docker.yml"
      - "!logos/README.md"
  push:
    branches:
      - main
    paths:
      - "logos/**"
      - ".github/workflows/logos_build-and-push-docker.yml"
      - "!logos/README.md"
  release:
    types:
      - created

jobs:
  compute-tag:
    name: Compute tag
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == 'ls1intum/edutelligence' }}
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.compute-tag.outputs.result }}
      is_release: ${{ steps.compute-tag.outputs.is_release }}
      release_tag: ${{ steps.compute-tag.outputs.release_tag }}
    steps:
      - name: Compute Tag
        # actions/github-script@v7
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        id: compute-tag
        with:
          result-encoding: string
          script: |
            function stripVPrefix(tag) {
              return tag.startsWith('v') ? tag.substring(1) : tag;
            }

            if (context.eventName === "pull_request") {
              core.setOutput("is_release", "false");
              return "pr-" + context.issue.number;
            }
            if (context.eventName === "release") {
              const cleanTag = stripVPrefix(context.payload.release.tag_name);
              core.setOutput("is_release", "true");
              core.setOutput("release_tag", cleanTag);
              return "latest";
            }
            if (context.eventName === "push") {
              core.setOutput("is_release", "false");
              if (context.ref.startsWith("refs/tags/")) {
                const tag = context.ref.slice(10);
                return stripVPrefix(tag);
              }
              if (context.ref === "refs/heads/main") {
                return "latest";
              }
            }
            core.setOutput("is_release", "false");
            return "FALSE";

  build-and-push-server:
    name: Build and Push Logos Server
    needs: [compute-tag]
    # ls1intum/.github@main
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@e479a4eccbba098760e5a3ff47b73c7c7dfdb15b
    with:
      image-name: ghcr.io/ls1intum/edutelligence/logos
      docker-file: ./logos/Dockerfile
      docker-context: .
      tags: ${{ needs.compute-tag.outputs.is_release == 'true' && format('ghcr.io/ls1intum/edutelligence/logos:latest,ghcr.io/ls1intum/edutelligence/logos:{0}', needs.compute-tag.outputs.release_tag) || format('ghcr.io/ls1intum/edutelligence/logos:{0}', needs.compute-tag.outputs.result) }}

  build-and-push-ui:
    name: Build and Push Logos UI
    needs: [compute-tag]
    # ls1intum/.github@main
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@e479a4eccbba098760e5a3ff47b73c7c7dfdb15b
    with:
      image-name: ghcr.io/ls1intum/edutelligence/logos-ui
      docker-file: ./logos/logos-ui/Dockerfile
      docker-context: .
      tags: ${{ needs.compute-tag.outputs.is_release == 'true' && format('ghcr.io/ls1intum/edutelligence/logos-ui:latest,ghcr.io/ls1intum/edutelligence/logos-ui:{0}', needs.compute-tag.outputs.release_tag) || format('ghcr.io/ls1intum/edutelligence/logos-ui:{0}', needs.compute-tag.outputs.result) }}

  build-and-push-landing:
    name: Build and Push Logos Landing
    needs: [compute-tag]
    # ls1intum/.github@main
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@e479a4eccbba098760e5a3ff47b73c7c7dfdb15b
    with:
      image-name: ghcr.io/ls1intum/edutelligence/logos-landing
      docker-file: ./logos/logos-landing/Dockerfile
      docker-context: .
      tags: ${{ needs.compute-tag.outputs.is_release == 'true' && format('ghcr.io/ls1intum/edutelligence/logos-landing:latest,ghcr.io/ls1intum/edutelligence/logos-landing:{0}', needs.compute-tag.outputs.release_tag) || format('ghcr.io/ls1intum/edutelligence/logos-landing:{0}', needs.compute-tag.outputs.result) }}
