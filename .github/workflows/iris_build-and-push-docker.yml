---
name: Iris - Build

on:
  pull_request:
    paths:
      - "iris/**"
      - ".github/workflows/iris_build-and-push-docker.yml"
      - "!iris/README.md"
  push:
    branches:
      - main
    paths-ignore:
      - "iris/**"
      - ".github/workflows/iris_build-and-push-docker.yml"
      - "!iris/README.md"
  release:
    types:
      - created

jobs:
  docker:
    name: Build and Push Docker Image
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == 'ls1intum/edutelligence' }}
    runs-on: ubuntu-latest
    steps:
      - name: Compute Tag
        uses: actions/github-script@v7
        id: compute-tag
        with:
          result-encoding: string
          script: |
            if (context.eventName === "pull_request") {
              return "iris_pr-" + context.issue.number;
            }
            if (context.eventName === "release") {
              return "iris_latest";
            }
            if (context.eventName === "push") {
              if (context.ref.startsWith("refs/tags/")) {
                return "iris_" + context.ref.slice(10);
              }
              if (context.ref === "refs/heads/main") {
                return "iris_latest";
              }
            }
            return "FALSE";
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        if: ${{ steps.compute-tag.outputs.result != 'FALSE' }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push to GitHub Container Registry
        uses: docker/build-push-action@v6
        if: ${{ steps.compute-tag.outputs.result != 'FALSE' }}
        with:
          platforms: amd64, arm64
          file: ./iris/Dockerfile
          context: ./iris
          tags: ghcr.io/ls1intum/edutelligence:${{ steps.compute-tag.outputs.result }}
          push: true
