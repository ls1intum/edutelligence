name: Athena - Tests
on:
  push:
    branches:
      - main
    paths:
      - "athena/**"
      - ".github/workflows/athena_test.yml"
  pull_request:
    branches:
      - main
    paths:
      - "athena/**"
      - ".github/workflows/athena_test.yml"
jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
          cache-dependency-path: athena/poetry.lock
      - name: Configure Poetry for in-project virtual environments
        run: poetry config virtualenvs.in-project true
      - name: Install athena dependencies
        run: poetry -C athena install --with dev
      - name: Install all modules
        run: |
          cd athena
          poetry run python scripts/install_modules.py
      - name: Run tests
        run: |
          cd athena
          mkdir -p test-results
          # Set up Python path like test_modules.py does
          export PYTHONPATH="$PWD:$PWD/llm_core"
          
          # Track overall test success
          overall_success=true
          
          # Run tests for each module using its own virtual environment
          for module in modules/programming/module_programming_llm modules/text/module_text_llm modules/modeling/module_modeling_llm; do
            if [ -d "$module/.venv" ]; then
              echo "Running tests for $module..."
              # Install pytest and coverage in the module's environment
              $module/.venv/bin/pip install pytest pytest-asyncio coverage
              # Run tests with coverage using the module's environment
              if ! $module/.venv/bin/python -m coverage run -m pytest tests/$module/mock --junitxml=test-results/${module//\//_}_mock.xml; then
                echo "Tests failed for $module"
                overall_success=false
              fi
              # Generate coverage report for this module in Cobertura format
              $module/.venv/bin/python -m coverage xml -o test-results/${module//\//_}_coverage.xml
            else
              echo "Virtual environment not found for $module, skipping..."
            fi
          done
          
          # Exit with failure if any tests failed
          if [ "$overall_success" = false ]; then
            exit 1
          fi
          
          # Display coverage reports in CI
          echo "ðŸ“Š Coverage Reports:"
          echo "===================="
          for module in modules/programming/module_programming_llm modules/text/module_text_llm modules/modeling/module_modeling_llm; do
            if [ -d "$module/.venv" ]; then
              echo "ðŸ“ˆ $module:"
              $module/.venv/bin/python -m coverage report --show-missing || echo "No coverage data available"
              echo ""
            fi
          done
      - name: Run linting
        run: |
          cd athena
          # Set up Python path like test_modules.py does
          export PYTHONPATH="$PWD:$PWD/llm_core"
          
          # Run prospector only on the main athena directory to avoid import errors
          poetry run prospector --profile .prospector.yaml athena/
        continue-on-error: true
      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: athena/test-results/
      
      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: athena/test-results/*_coverage.xml
  report:
    runs-on: ubuntu-latest
    if: always()
    needs: [test-and-lint]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Download all JUnit results
        uses: actions/download-artifact@v4
        with:
          name: junit-results
          path: all-test-results
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports
      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage-reports/*_coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '50 75'
      - name: Test Report Summary
        id: test-report
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "all-test-results/**/*.xml"
          check_name: "Athena Test Report"
          require_tests: true
          require_passed_tests: false
          detailed_summary: true
      - name: Add Test Results PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: all-test-results
          message: |
            ### ðŸ§ª Athena Test Results Summary
            
            ${{ steps.test-report.outputs.summary }}
            
            #### Failing Tests Summary
            
            ${{ steps.test-report.outputs.detailed_summary }}
      
      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
          message: |
            ### ðŸ“Š Code Coverage Summary
            
            See the coverage report below for details on test coverage across all modules.
