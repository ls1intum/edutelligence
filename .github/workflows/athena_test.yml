name: Athena - Tests

on:
  push:
    branches:
      - main
    paths:
      - "athena/**"
      - ".github/workflows/athena_test.yml"
  pull_request:
    branches:
      - main
    paths:
      - "athena/**"
      - ".github/workflows/athena_test.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install poetry
      run: pipx install poetry
  
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'poetry'

    - name: Install dependencies
      working-directory: athena
      run: |
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry install
        poetry run install_all
        
    - name: Run tests
      working-directory: athena
      run: poetry run test_all

    - name: Upload JUnit Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: Athena JUnit Test Results
        path: athena/test-results/*.xml  

    - name: Test Report Summary
      if: always()
      uses: mikepenz/action-junit-report@v5.5.0
      id: test-report
      with:
        report_paths: 'athena/test-results/*.xml'
        check_name: "Athena Test Report"
        fail_on_failure: true
        require_tests: true
        require_passed_tests: true
        detailed_summary: true
        include_time_in_summary: true
        group_suite: true    
