name: AtlasML Code Coverage

on:
  pull_request:
    paths:
      - 'atlas/AtlasMl/**'
      - '.github/workflows/atlasml_code-coverage.yml'
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./atlas/AtlasMl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests with coverage on PR branch
        run: |
          poetry run pytest --cov=atlasml --cov-report=xml --cov-report=term > coverage_pr.txt

      - name: Store PR branch coverage
        run: |
          PR_COVERAGE=$(grep -oP 'TOTAL.*\s+\K\d+(?=%)' coverage_pr.txt)
          echo "PR_COVERAGE=$PR_COVERAGE" >> $GITHUB_ENV

      - name: Checkout target branch (main) and run coverage
        run: |
          git fetch origin main
          git checkout main
          poetry run pytest --cov=atlasml --cov-report=xml --cov-report=term > coverage_main.txt

      - name: Store target branch coverage
        run: |
          MAIN_COVERAGE=$(grep -oP 'TOTAL.*\s+\K\d+(?=%)' coverage_main.txt)
          echo "MAIN_COVERAGE=$MAIN_COVERAGE" >> $GITHUB_ENV

      - name: Compare coverage and post PR comment
        run: |
          DIFF=$(echo "$PR_COVERAGE - $MAIN_COVERAGE" | bc)
          if (( $(echo "$DIFF < 0" | bc -l) )); then
            STATUS="ðŸ”´ Decreased by ${DIFF}%"
          elif (( $(echo "$DIFF > 0" | bc -l) )); then
            STATUS="ðŸŸ¢ Increased by ${DIFF}%"
          else
            STATUS="ðŸŸ¡ No change"
          fi
          echo "COVERAGE_DIFF=$STATUS" >> $GITHUB_ENV

      - name: Post Coverage Comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## ðŸ“Š Code Coverage Report
            - **PR Coverage:** ${{ env.PR_COVERAGE }}%
            - **Target Branch Coverage:** ${{ env.MAIN_COVERAGE }}%
            - **Coverage Change:** ${{ env.COVERAGE_DIFF }}
          comment_tag: code-coverage
          mode: recreate
