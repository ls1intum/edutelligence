    { name = "Patrick Bassner", email = "bassner@tum.de" },
    { name = "Maximilian SÃ¶lch", email = "maximilian.soelch@tum.de" },
    { name = "Maximilian Anzinger", email = "maximilian.anzinger@tum.de" },
