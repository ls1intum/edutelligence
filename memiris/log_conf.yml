version: 1
disable_existing_loggers: True
formatters:
  default:
    "()": "logging.Formatter"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  access:
    "()": "logging.Formatter"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  httpcore:
    level: INFO
    handlers:
      - default
    propagate: no
  httpcore.http11:
    level: INFO
    handlers:
      - default
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
  propagate: no
