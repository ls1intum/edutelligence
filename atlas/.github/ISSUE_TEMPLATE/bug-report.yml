name: "üêõ Bug Report"
description: Something in Atlas is not working as expected? Create a report to help us improve.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report.
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: What happened? Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: "Steps to reproduce the behavior:"
      value: |
        1. Step one
        2. Step two
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: input
    attributes:
      label: Which version of Atlas are you seeing the problem on?
      description: The version helps us .
    validations:
      required: true
