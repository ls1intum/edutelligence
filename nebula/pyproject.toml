[tool.poetry]
name = "nebula-transcriber"
version = "0.1.0"
description = "FastAPI-based transcription service for lecture videos using Whisper and GPT-4o"
authors = ["Anish Goyal <anish.goyal@tum.de>"]
readme = "README.md"
packages = [
    { include = "nebula", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
fastapi = "0.110.1"
uvicorn = "0.29.0"
openai = "1.55.3"
httpx = "0.27.2"
ffmpeg-python = "0.2.0"
opencv-python-headless = "4.9.0.80"
pillow = "*"
python-dotenv = "1.0.1"
requests = "2.31.0"
pyyaml = "6.0.1"
pydub = "0.25.1"
numpy = "<2.0.0"


[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
pylint = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"