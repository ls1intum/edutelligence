static_resources:
  listeners:
    # HTTP listener (for services like FastAPI)
    - name: listener_http
      address:
        socket_address: { address: 0.0.0.0, port_value: 8000 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: http_route
                  virtual_hosts:
                    - name: fastapi
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/transcribe" }
                          route: { cluster: transcriber }

                        # Add new HTTP service routes here if needed
                        - match: { prefix: "/faq" }
                          route: { cluster: faq }

                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Cluster for the FastAPI-based transcriber service
    - name: transcriber
      connect_timeout: 0.5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: transcriber
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: transcriber
                      port_value: 5000

    # Cluster for the FAQ gRPC service
    - name: faq
      connect_timeout: 0.5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: faq
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: nebula-faq
                      port_value: 5001

admin:
  access_log_path: /tmp/envoy_admin.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
