# Docker Compose for Weaviate with RBAC enabled
# This configuration sets up Weaviate with authentication and authorization
# for the Edutelligence microservices

version: '3.8'

services:
  weaviate:
    image: semitechnologies/weaviate:1.22.1
    container_name: edutelligence-weaviate
    restart: on-failure:0
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      # Query and clustering configuration
      QUERY_DEFAULTS_LIMIT: 25
      QUERY_MAXIMUM_RESULTS: 10000
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'false'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'backup-filesystem,text2vec-cohere,text2vec-huggingface,text2vec-palm,text2vec-openai,generative-openai,generative-cohere,generative-palm,ref2vec-centroid,reranker-cohere,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
      
      # Authentication configuration  
      AUTHENTICATION_APIKEY_ENABLED: 'true'
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: 'admin-key'
      AUTHENTICATION_APIKEY_USERS: 'admin@edutelligence.local'
      
      # Authorization/RBAC configuration
      AUTHORIZATION_ADMINLIST_ENABLED: 'true'
      AUTHORIZATION_ADMINLIST_USERS: 'admin@edutelligence.local'
      AUTHORIZATION_ADMINLIST_READONLY_USERS: ''
      
      # Backup configuration
      BACKUP_FILESYSTEM_PATH: '/var/lib/weaviate/backups'
      
      # Optional: OpenAI configuration for vectorization
      # OPENAI_APIKEY: 'your-openai-api-key'
      
    volumes:
      - weaviate_data:/var/lib/weaviate
      - weaviate_backups:/var/lib/weaviate/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  weaviate_data:
    name: edutelligence_weaviate_data
  weaviate_backups:
    name: edutelligence_weaviate_backups

networks:
  default:
    name: edutelligence_network
