users:
  # List of multiple users with possibly different models and different keys
  - name: "default"
    keys:
  - name: "alice"           # Name (default=default, globally unique)
    keys:
      - model: "gpt-3.5-turbo"            # Name of the model (required)
        key: "sk-..."                     # API-Key (required)
        pwd: "..."                        # Password for user authentication. Required if private is true
        provider: "openai"                # Host of the model (optional, default=openai)
        quota: "-1"                       # Count of allowed requests (optional, default=-1)
        private: true                     # Access mode (optional, default=true)
      - model: "gpt-4"
        key: "sk-..."
        pwd: ""
        provider: "openai"
        quota: "500"
        private: false

  - name: "bob"
    keys:
      - model: "gpt-3.5-turbo"
        provider: "openai"
        key: "sk-..."
        quota: "1500"
        active: true