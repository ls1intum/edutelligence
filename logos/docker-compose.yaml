services:
  logos-server:
    restart: unless-stopped
    container_name: logos-server
    build:
      context: ../
      dockerfile: ./logos/Dockerfile
    depends_on:
      logos-db:
        condition: service_healthy
    volumes:
      -   data_volume:/src/logos
    ports:
      - "8080"
      - "50051:50051"
    networks:
      - internal
  logos-db:
    image: postgres:17
    restart: unless-stopped
    container_name: logos-db
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: logosdb
      POSTGRES_HOST: logos.ase.cit.tum.de
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "--username=postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
  logos-ui:
    build:
      context: ../
      dockerfile: ./logos/logos-ui/Dockerfile
    restart: unless-stopped
    container_name: logos-ui
    expose:
      - "80"         # internal port
    ports:
      - "8081:80"    # host â†’ container
    networks:
      - internal
    depends_on:
      - logos-server
  nginx:
    image: nginx:latest
    container_name: logos-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./logos-ui/dist/:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - logos-server
      - logos-ui
    networks:
      - internal
volumes:
  data_volume:

networks:
  internal:
    driver: bridge