api_keys:
  - token: "secret"

weaviate:
  host: "localhost"
  port: "8001"
  grpc_port: "50051"

memiris:
  enabled: true
  sleep_enabled: true

local_llm_enabled: true # Set to false to disable local LLM support entirely

langfuse:
  enabled: false # Set to true to enable LangFuse tracing
  public_key: "pk-lf-..." # Your LangFuse public key
  secret_key: "sk-lf-..." # Your LangFuse secret key  # pragma: allowlist secret
  host: "https://cloud.langfuse.com" # Or your self-hosted instance URL

env_vars:
  SOME: "value"

# Values are LLM entry IDs (the "id" field in llm_config.yml).
llm_configuration:
  exercise_chat_pipeline:
    default:
      chat:
        local: llama3.3:latest
        cloud: oai-gpt-41-mini
