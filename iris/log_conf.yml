# Logging configuration for Iris
#
# Note: Primary logging configuration is done programmatically in
# iris.common.logging_config.setup_logging() which provides:
# - Request ID correlation
# - Abbreviated logger names
# - Aligned output format
#
# This file serves as documentation and fallback.

version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s | %(levelname)-5s | %(name)-40s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout

loggers:
  # Suppress noisy third-party loggers
  langfuse:
    level: WARNING
  httpcore:
    level: WARNING
  httpx:
    level: WARNING
  openai:
    level: WARNING
  urllib3:
    level: WARNING
  asyncio:
    level: WARNING
  apscheduler:
    level: WARNING

root:
  level: INFO
  handlers:
    - console
